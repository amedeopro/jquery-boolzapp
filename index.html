<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>

    <div class="container">
      <div class="container-app">
          <div class="left-side">
            <div class="top-left-side">

              <div class="img-profilo">
                <img src="img/profilo.jpg" alt="">
              </div>
              <div class="icon-top-bar-left">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>

            </div>
            <div class="top-left-search">
              <i class="fas fa-search"></i>
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            </div>

          </div>
          <div class="right-side">
            <div class="top-right-side">
              <div class="img-profilo-destinatario">
                <img src="img/profilo_destinatario.jpeg" alt="">
                <span id="nomeDestinatario">Amedeo Pro</span>
              </div>
              <div class="icon-top-bar-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="body-right-side">

            </div>
            <div class="footer-right-side">
              <i class="far fa-grin"></i>
              <input type="text" name="" value="" placeholder="Scrivi un messaggio">
              <i class="fas fa-microphone"></i>
            </div>

          </div>
      </div>
    </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
